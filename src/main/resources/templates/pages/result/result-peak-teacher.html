<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link href="../static/css/mobile.css" th:href="@{/css/mobile.css}"
	rel="stylesheet" />
</head>
<body>

	<!-- Title : Exam Paper Name -->
	<div class="header">
		<h4>
			<b>Peak 1 Exam Result<span th:text="${paperName}"></span>
			</b>
		</h4>
	</div>

	<!-- <div class="divisions">
		<h4>
			<b>Select Division :</b> <select id="showDivision" name="showDivision"
				onclick="onShowtimeChanged()">
				<option th:each="divisionHolder : ${divisionHolders}"
					th:value="${divisionHolder.DivisionId}"
					th:text="${divisionHolder.DivisionName}"></option>
			</select>
		</h4>
	</div> -->
	
	
	<div th:switch="${divisionHolders}">
    <h2 th:case="null">No divisions available!</h2>
        <div th:case="*">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Check Result</th>
                        <!-- <th>Edit</th>
                        <th>Delete</th> -->
                    </tr>
                </thead>
                <tbody>
                <tr th:each="divisionHolder  : ${divisionHolders}">
                    <td th:text="${divisionHolder.DivisionName}"></td>
                   <!-- <td><a th:href="@{/edit?{id}(id=${divisionHolder.divisionId})}">Check Result</a></td> -->
                   <td><a th:href="@{/web/exam/peak/students?action=2(organizationId=${organizationId}
                   															,instituteId=${instituteId}
                   															,classId=${classId}
                   															,divisionId=${divisionHolder.DivisionId}
                   															,subjectId=${subjectId}
                   															,userId=${userId}
                   															,studentId=${studentId}
                   															,questionPaperId=${questionPaperId}
                   															,roleId=${roleId})}">Check Result</a></td>
                   
           
                </tr>
            </tbody>
        </table>
    </div>      
    
</div>
	


</body>
</html>
