<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../static/css/mobile.css" th:href="@{/css/mobile.css}"
	rel="stylesheet" />
</head>
<body style="margin: 2px; padding: 2px">

	<section class="peak-examination-result-section"
		style="padding-top: 1rem">


		<!-- Title : Exam Paper Name -->
		<div class="institute-name text-center mb-2">
			<h3>
				<b><span th:text="${paperName}"></span></b>
			</h3>

			<h6>
				<b>Academic Year : 2021 - 2022</b>
			</h6>
			
			<h6>
				<a>Total : </a>
				<a th:text="${totalStudents}"></a>
				 | 
				<a>Attended : </a>
				<a th:text="${attendedStudents}"></a>
				 | 
				<a>Remaining : </a>
				<a th:text="${remainingStudents}"></a>
			</h6>
			
		</div>


		<div th:switch="${peakExamStatusHolders}">
			<h2 th:case="null">No Students Available!</h2>
			<div th:case="*">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>RollNo</th>
							<th>Student Name</th>
							<th>Attempted</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="peakExamStatusHolder: ${peakExamStatusHolders}">
							<td th:text="${peakExamStatusHolder.RollNo}"></td>
							<td th:text="${peakExamStatusHolder.StudentName}"></td>
							<td th:text="${peakExamStatusHolder.ResultCount}"></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>


	</section>


</body>
</html>
