<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link href="../static/css/mobile.css" th:href="@{/css/mobile.css}"
	rel="stylesheet" />
</head>
<body>

	<!-- Title : Exam Paper Name -->
	<div class="institute-name text-center mb-5">
		<img src="http://revoeducation.in/0.0.6/assets/img/mvp.jpg" alt="MVP"
			width="80" height="80">
		<h4 class="mb-2">
			<b><span th:text="${instituteName}"></span></b>

		</h4>

		<h5>
			<b>Academic Year : 2021 - 2022</b>
		</h5>
	</div>

	<!-- <div class="divisions">
		<h4>
			<b>Select Division :</b> <select id="showDivision" name="showDivision"
				onclick="onShowtimeChanged()">
				<option th:each="divisionHolder : ${divisionHolders}"
					th:value="${divisionHolder.DivisionId}"
					th:text="${divisionHolder.DivisionName}"></option>
			</select>
		</h4>
	</div> -->


	<div th:switch="${divisionHolders}">
		<h2 th:case="null">No divisions available!</h2>
		<div th:case="*">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Check Result</th>
						<!-- <th>Edit</th>
                        <th>Delete</th> -->
					</tr>
				</thead>
				<tbody>
					<tr th:each="divisionHolder  : ${divisionHolders}">
						<td th:text="${divisionHolder.DivisionName}"></td>
						<td><a th:href="@{/web/exam/regular/result?action=1(organizationId=${organizationId},instituteId=${instituteId},classId=${classId},divisionId=${divisionHolder.DivisionId},
						instituteName=${instituteName},className=${className},divisionName=${divisionHolder.DivisionName})}" >Check Result</a></td>
						<!-- onclick="showLoader()" -->
					</tr>
				</tbody>
			</table>
		</div>

	</div>
	
	<!--  Loader code goes here -->
	<div id="loader-p" style="display: none;position: absolute; width: 100%; height: 100vh; top: 0; background: rgb(0 0 0 / 20%);">
		<div class="loader-dialog" style="position: fixed; width: 80%; left: 50%; top: 50%; transform: translate(-50%, -50%); background: #fff; border-radius: 0.5rem; text-align: center;">
			<p style="padding: 4rem 2rem">Please wait, loading...</p>
		</div>
	</div>
	
	<script>
		function showLoader(){
			document.getElementById('loader-p').style.display = "block";
		}
	
	</script>
	
	<!--  Loader code goes ends here -->



</body>
</html>
