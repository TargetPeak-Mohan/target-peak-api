<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

	rel="stylesheet" />

<body style="margin:4px; padding:4px">

	<!-- Title : Exam Paper Name -->
	<div class="institute-name text-center mb-5">
		<img src="http://revoeducation.in/0.0.6/assets/img/mvp.jpg" alt="MVP"
			width="80" height="80">
		<h5 class="mb-2">
			<b><span th:text="${instituteName}"></span></b>

		</h5>

		<h6>
			<b>Academic Year : 2021 - 2022</b>
		</h6>

		<h6>
			<b><span th:text="${className}"></span></b>
		</h6>
	</div>


	<div th:switch="${examRegularResultUiHolders}" style="margin:4px; padding:4px" >
		<h2 th:case="null">No Data Available!</h2>
		<div th:case="*">
			<table class="table table table-bordered">
				<thead>
					<tr>
						<th width="5%">RollNo</th>
						<th width="50%">StudentName</th>
						<th width="50%">Subjects</th>
					</tr>
				</thead>
				<tbody>
					<tr
						th:each="examRegularResultUiHolder : ${examRegularResultUiHolders}">

						<td>
							<table
								style='font-family: "Courier New", Courier, monospace; font-size: 70%'>
								<tr>
									<td th:text="${examRegularResultUiHolder.rollNo} "></td>
								</tr>
							</table>
						</td>


						<td>
							<table
								style='font-family: "Courier New", Courier, monospace; font-size: 70%'>

								<tr>
									<td th:text="${examRegularResultUiHolder.studentName}"></td>
								</tr>

								<tr>
									<td
										th:text="'Obtained Marks:'+${examRegularResultUiHolder.obtainedMarks}+'/'+${examRegularResultUiHolder.maximumMarks}"></td>

								</tr>

								<tr>
									<td
										th:text="'Percentage:'+${examRegularResultUiHolder.percentage}"></td>
								</tr>

								<tr>
									<td style="font-weight: bold"
										th:text="'Result:'+${examRegularResultUiHolder.result}"></td>
								</tr>

							</table>

						</td>
						<td>
							<table
								style='font-family: "Courier New", Courier, monospace; font-size: 60%'>
								<tr
									th:each="examResultUiHolder : ${examRegularResultUiHolder.examResultUiHolders}">
									<td th:text="${examResultUiHolder.subjectName}+'-'"></td>
									<td
										th:text="${examResultUiHolder.obtainedMarks}+'/'+${examResultUiHolder.maxMarks}"></td>
								</tr>
							</table>
					</td>
					</tr>





					<!-- <div th:each="examResultUiHolder : ${examRegularResultUiHolder.examResultUiHolders}">

			</table>
