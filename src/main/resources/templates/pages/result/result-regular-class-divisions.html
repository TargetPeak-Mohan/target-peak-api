<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../static/css/mobile.css" th:href="@{/css/mobile.css}"
	rel="stylesheet" />

<link href="../static/css/loader.css" th:href="@{/css/loader.css}"
	rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Class Divisions</title>
</head>

<body>


	<div id="mainLayout" class="myLayout" style="padding-top: 1rem">

		<div>
			<h4>
				<b><span th:text="${className}"></span> </b>
			</h4>
		</div>

		<div th:switch="${divisionHolders}">
			<h4 th:case="null">No Divisions Available!</h4>
			<div th:case="*">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Division Name</th>
						</tr>
					</thead>
					
					<!--organizationId,
					instituteId
					classId
					divisionId
					instituteName,
					className,
					divisionName  -->
					
					<tbody>
						<tr th:each="divisionHolder: ${divisionHolders}">
							<td th:data-organizationId="${organizationId}"
								th:data-instituteId="${instituteId}"
								th:data-classId="${classId}"
								th:data-divisionId="${divisionHolder.DivisionId}"
								th:data-instituteName="${instituteName}"
								th:data-className="${className}"
								th:data-divisionName="${divisionHolder.DivisionName}"
								th:text="${divisionHolder.DivisionName} "
								onclick="showResult( this.getAttribute('data-organizationId'),this.getAttribute('data-instituteId'),this.getAttribute('data-classId'),this.getAttribute('data-divisionId'),this.getAttribute('data-instituteName'),this.getAttribute('data-className'),this.getAttribute('data-divisionName') );"
								>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	
		<div class="progressbarLayout" >
		<div>
			<h4>
				<b>Please wait...It will take sometime</b>
			</h4>
		</div>
		<div>
			<h4>
				<b>कृपया प्रतीक्षा करा... काही वेळ लागेल</b>
			</h4>
		</div>
		<div id="loader" class="loader7" >
			<span></span>
			<div class="greenlight"></div>
		</div>
	
	</div>


	<script type="text/javascript" th:src="@{/js/divsions_exam_regular.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
