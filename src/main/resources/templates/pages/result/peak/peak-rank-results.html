<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../static/css/mobile.css" th:href="@{/css/mobile.css}"
	rel="stylesheet" />
</head>
<body style="margin: 4px; padding: 4px">

	<!-- Title : Exam Paper Name -->
	<div class="institute-name text-center mb-5">
	

		<h6>
			<b>Working</b>
		</h6>

	</div>


	<div th:switch="${rankPeakResultHolders}"
		style="margin: 4px; padding: 4px">
		<h2 th:case="null">No Data Available!</h2>
		<div th:case="*">
			<table class="table table table-bordered">
				<thead>
					<tr>
						<th width="5%">ResultId</th>
						<th width="30%">StudentId</th>
						<th width="10%">ClassId</th>
						<th width="5%">QuestionPaperId</th>
						<th width="5%">ExamScore</th>

					</tr>
				</thead>
				<tbody>
					<tr
						th:each="rankPeakResultHolder : ${rankPeakResultHolders}">
						<td th:text="${rankPeakResultHolder.ResultId}"></td>
						<td th:text="${rankPeakResultHolder.StudentId}"></td>
						<td th:text="${rankPeakResultHolder.ClassId}"></td>
						<td th:text="${rankPeakResultHolder.QuestionPaperId}"></td>
						<td th:text="${rankPeakResultHolder.ExamScore}"></td>
					</tr>

				</tbody>
			</table>



		</div>

	</div>






</body>
</html>
