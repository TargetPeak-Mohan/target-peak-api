<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../static/css/mobile.css" th:href="@{/css/mobile.css}"
	rel="stylesheet" />
</head>
<body style="margin: 4px; padding: 4px">

	<!-- Title : Exam Paper Name -->
	<div class="institute-name text-center mb-5">
		<img src="https://revoeducation.in/assets/img/bg/logo-normal.png"
			alt="MVP" width="200" height="80">
		<h5 class="mb-2">
			<b><span th:text="${instituteName}"></span></b>
		</h5>

		<h6 class="mb-2">
			<b><span th:text="${examName}"></span></b>
		</h6>

		<h6>
			<b>Academic Year : 2021 - 2022</b>
		</h6>

		<h6>
			<b><span th:text="${className}"></span></b>

		</h6>
	</div>


	<div th:switch="${regularExamResultStudentHolders}"
		style="margin: 4px; padding: 4px">
		<h2 th:case="null">No Data Available!</h2>
		<div th:case="*">
			<table class="table table table-bordered">
				<thead>
					<tr>
						<th width="5%">RollNo</th>
						<th width="30%">StudentName</th>
						<th width="10%" th:text="'Marks(Out of '+${maxMarks}+')'">Marks</th>
						<th width="10%">Remark</th>

						<th width="5%">Institute Rank</th>
						<th width="5%">Sanstha Rank</th>
						<th width="5%">District Rank</th>
						<th width="5%">State Rank</th>

					</tr>
				</thead>
				<tbody>
					<tr
						th:each="regularExamResultStudentHolder : ${regularExamResultStudentHolders}">
						<td th:text="${regularExamResultStudentHolder.rollNo}"></td>
						<td th:text="${regularExamResultStudentHolder.studentName}"></td>
						<td th:text="${regularExamResultStudentHolder.ExamScore}"></td>
						<td th:text="${regularExamResultStudentHolder.ResultRemark}"></td>

						<td th:text="${regularExamResultStudentHolder.PeakInstituteRank}"></td>
						<td th:text="${regularExamResultStudentHolder.PeakSansthaRank}"></td>
						<td th:text="${regularExamResultStudentHolder.PeakSansthaRank}"></td>
						<td th:text="${regularExamResultStudentHolder.PeakOverAllRank}"></td>

						<!-- <td th:text="${regularExamResultStudentHolder.OverallRank}"></td> -->
					</tr>

				</tbody>
			</table>



		</div>

	</div>



	<div>
		<h6 style="font-size: 12px">
			*v1.0.1 | generated on <a th:text="${timestamp}"></a>
		</h6>
	</div>






</body>
</html>
