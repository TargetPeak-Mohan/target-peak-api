<!doctype>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../static/css/mobile.css" th:href="@{/css/mobile.css}"
	rel="stylesheet" />
<title>Results</title>
</head>
<body>
	<!-- <h1>Results</h1> -->

	<div class="container" style="padding-top: 4rem">

		<div class="card border-danger mb-3">
			<div class="card-header" th:text="${txtHeader}">Server Error</div>
			<div class="card-body text-danger">
				<h5 class="card-title" th:text="${txtCardTitle}">Something went
					wrong!</h5>
				<p class="card-text" th:text="${txtCardText}"
					style="padding-top: 1rem">Sorry No data available.</p>
			</div>
		</div>


	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
