<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body style="margin: 4px; padding: 4px">



	<div th:switch="${dashboardExaminationHolders}"
		style="margin: 4px; padding: 4px">
		<h2 th:case="null">No Data Available!</h2>
		<div th:case="*">


			<div class="table-responsive">

				<table class="table table table-striped">
					<thead style="background-color: #FFC202">
						<tr>
							<th width="2%">#</th>
							<th width="40%">Examination Name</th>
							<!-- <th width="20%">Single Attempt</th>
							<th width="20%">Multiple Attempts</th> -->
						</tr>
					</thead>
					<tbody>
						<tr
							th:each="dashboardExaminationHolder,iterationStatus : ${dashboardExaminationHolders}">
							<!-- <td>#</td> -->
							<td th:text=${iterationStatus.count}></td>

							<td>

								<div>
									<a> <span class="badge rounded-pill bg-primary"
										th:text="${dashboardExaminationHolder.ClassName}">StartDate-EndDate</span>
										<span class="badge rounded-pill bg-danger"
										th:text="${dashboardExaminationHolder.StartDate}+' to ' + ${dashboardExaminationHolder.EndDate} ">StartDate-EndDate</span>
										<!-- <span	class="badge rounded-pill bg-danger"	th:text="${dashboardExaminationHolder.EndDate}">StartDate-EndDate</span> -->
									</a>
								</div>

								<div>
									<b><a
										th:href="@{'/dashboard/getMvpExaminationTimetable?examinationId='+${dashboardExaminationHolder.ExaminationId} + '&classId='+${dashboardExaminationHolder.classId}  } "
										th:text="${dashboardExaminationHolder.ExamName}"></a></b>
								</div>

								<div>
									<a th:text="${dashboardExaminationHolder.ExamDescription}"></a>
								</div>

								<div>
									<a>Total Exams Submission : </a> <b><a
										th:text="${dashboardExaminationHolder.TotalAttendees}"></a></b>
								</div> <!--  <b> <a th:text="${dashboardExaminationHolder.ExamName}"></a></b> -->
							</td>

							<!-- <td th:text="${dashboardExaminationHolder.TotalUniqueAttendees}"></td>
							<td th:text="${dashboardExaminationHolder.TotalAttendees}"></td> -->
						</tr>

					</tbody>
				</table>



			</div>




		</div>

	</div>


</body>
</html>
