<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../static/css/mobile.css" th:href="@{/css/mobile.css}"
	rel="stylesheet" />
</head>
<body style="margin: 4px; padding: 4px">

	<section class="peak-examination-result-section"
		style="padding-top: 1rem">

		<div class="container">
			<!-- Page Heading -->
			<div class="institute-name text-center mb-2">
				<h3>
					<b><span th:text="${organizationName}"></span></b>
				</h3>
				<h5>
					<b><span th:text="${examName}"></span></b>
				</h5>
				<h5>
					<b>Academic Year : 2021 - 2022</b>
				</h5>
			</div>


			<!-- Page Content  -->
			<div th:switch="${dashboardPaperHolders}"
				style="margin: 2px; padding: 4px">
				<h2 th:case="null">No Data Available!</h2>
				<div th:case="*">

					<table class="table table table-bordered">
						<thead>
							<tr>
								<!-- <th width="2%"></th> -->
								<th width="40%">Class Name</th>
								<th width="10%">Total Students</th>
								<th width="10%">Single Attempt</th>
								<th width="10%">Multiple Attempts</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="dashboardPaperHolder : ${dashboardPaperHolders}">
								<!-- <td>#</td> -->
								<td th:text="${dashboardPaperHolder.ClassName}"></td>
								<td th:text="${dashboardPaperHolder.TotalStudents}"></td>
								<td th:text="${dashboardPaperHolder.TotalUniqueAttendees}"></td>
								<td th:text="${dashboardPaperHolder.TotalAttendees}"></td>
							</tr>

						</tbody>
						<thead>
							<tr>
								<!-- <th width="2%"></th> -->
								<th width="40%">Total</th>
								<th width="10%" th:text="${totalStudentsCount}">Total
									Students</th>
								<th width="10%"
									th:text="${totalSingleAttemptCount}+'('+${percentageOfAttendees}+')'">Total
									Students</th>
								<th width="10%" th:text="${totalMultipleAttemptCount}">Total
									Students</th>
							</tr>
						</thead>
					</table>

				</div>

			</div>


		</div>







	</section>









</body>
</html>
