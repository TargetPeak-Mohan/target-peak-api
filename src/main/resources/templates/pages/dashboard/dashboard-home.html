<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../static/css/mobile.css" th:href="@{/css/mobile.css}"
	rel="stylesheet" />
<!-- Custom styles for this template-->
<link href="../static/css/sb-admin-2.css"
	th:href="@{/css/sb-admin-2.css}" rel="stylesheet">
<link href="../static/css/sb-admin-2.min.css"
	th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
<!-- Custom fonts for this template-->
<!-- <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> -->


</head>
<body style="margin: 4px; padding: 4px">

	<div class="container">


		<!-- Page Heading -->
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
			<a href="#"
				class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
				class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
		</div>



		<!-- Content Row -->
		<div class="row">

			<!-- PEAK EXAMS -->
			<div class="col-xl-3 col-md-6 mb-4">
				<a class="card-block stretched-link text-decoration-none"
					th:href="@{/dashboard/getPeakExaminationsList}"></a>
				<div class="card border-left-primary shadow h-100 py-2">
					<div class="card-body">
						<div class="row no-gutters align-items-center">
							<div class="col mr-2">
								<div
									class="h5 mb-0 font-weight-bold text-primary text-uppercase mb-1">PEAK
									EXAMS</div>
								<div class="text-xs mb-0 font-weight-bold text-gray-800">Reports</div>
							</div>
							<div class="col-auto">
								<i class="fas fa-book-open fa-2x text-gray-300"></i>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- REGULAR-MVP EXAMS -->
			<div class="col-xl-3 col-md-6 mb-4">
				 <a class="card-block stretched-link text-decoration-none"
					th:href="@{/dashboard/getMvpExaminationsList}"></a>
				<div class="card border-left-primary shadow h-100 py-2">
					<div class="card-body">
						<div class="row no-gutters align-items-center">
							<div class="col mr-2">
								<div
									class="h5 mb-0 font-weight-bold text-primary text-uppercase mb-1">MVP EXAMS</div>
								<div class="text-xs mb-0 font-weight-bold text-gray-800">Reports</div>
							</div>
							<div class="col-auto">
								<i class="fas fa-book-reader fa-2x text-gray-300"></i>
							</div>
						</div>
					</div>
				</div>
			</div>




			<!-- Content Row -->



		</div>
	</div>

	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</body>
</html>
