<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body style="margin: 4px; padding: 4px">



	<div th:switch="${dashboardTimetableHolders}"
		style="margin: 4px; padding: 4px">
		<h2 th:case="null">No Data Available!</h2>
		<div th:case="*">


			<div class="table-responsive">

				<table class="table table table-striped">
					<thead style="background-color: #FFC202">
						<tr>
							<th width="2%">#</th>
							<th width="40%">
								<div>
									<b><a th:text="${examName}"></a></b>
								</div>
								<div>
									<a th:text="' Total Students : '+${totalStudents}"></a>
								</div>
							</th>
							<th width="20%">
							<div>Subject Alloted</div>
							<div>Percentage(Alloted/Total*100)</div>
							</th>
							<th width="20%">
							<div>Exams Given</div>
							<div>Percentage(ExamsGiven/Alloted*100)</div>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr
							th:each="dashboardTimetableHolder,iterationStatus : ${dashboardTimetableHolders}">
							<!-- <td>#</td> -->
							<td th:text=${iterationStatus.count}></td>

							<td>

								<div>
									<a><span class="badge bg-secondary"
										th:text="'Subject: '+${dashboardTimetableHolder.SubjectName}">SubjectName</span>
										<span class="badge bg-success"
										th:text="'+' + ${dashboardTimetableHolder.PositiveMarking}">PositiveMarking-NegativeMarking</span>

										<span class="badge  bg-danger"
										th:text="' - ' + ${dashboardTimetableHolder.NegativeMarking} ">NegativeMarking</span>

										<!-- <span	class="badge rounded-pill bg-danger"	th:text="${dashboardExaminationHolder.EndDate}">StartDate-EndDate</span> -->
									</a>
								</div>

								<div id="PaperName">
									<!-- th:href="@{'/dashboard/getMvpExaminationTimetable?examinationId='+${dashboardExaminationHolder.ExaminationId} + '&classId=5'  } " -->
									<b><a
										th:text="'Paper Name : '+${dashboardTimetableHolder.PaperName}"></a></b>
								</div>
								
								
								<div id="ExamDateAndPaperDuration">
								<a th:text="'Date : ' + ${dashboardTimetableHolder.ExamDate}"></a>
								<a> | </a>
								<a th:text="'Duration : ' + ${dashboardTimetableHolder.PaperDuration}"></a>
								</div>
								

								<div id="QuestionsAndMarks">
									<a th:text="'Questions : ' + ${dashboardTimetableHolder.TotalQuestions}"></a>
									<a> | </a>
									<a th:text="'Maximum Marks : ' + ${dashboardTimetableHolder.MaxMarks}"></a>
								</div>

				

							</td>

							<!-- PercentSubjectAllotedStudents
							PercentExamsGiven -->
							<td>
							<div><b><a	th:text="${dashboardTimetableHolder.SubjectAllotedStudents}"></a></b></div>
							<div><b><a	th:text="${dashboardTimetableHolder.PercentSubjectAllotedStudents}"></a></b></div>
							
							</td>
							
							
							<td>
							<div><b><a	th:text="${dashboardTimetableHolder.ExamsGiven}"></a></b></div>
							<div><b><a	th:text="${dashboardTimetableHolder.PercentExamsGiven}"></a></b></div>
							</td>
						</tr>

					</tbody>
				</table>



			</div>




		</div>

	</div>


</body>
</html>
